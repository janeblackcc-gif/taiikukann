<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>预约管理 - 中山大学体育场馆</title>
    <link rel="stylesheet" href="style_mobile.css">
</head>
<body>
    <!-- 固定顶部Header -->
    <header class="mobile-header">
        <div class="header-content">
            <img src="image/logo.png" alt="中山大学" class="logo">
            <div class="header-spacer"></div>
            <button class="account-btn">我的账号</button>
            <button class="logout-btn">登出</button>
        </div>
    </header>

    <!-- 返回 + 下拉选择器 -->
    <div class="page-toolbar">
        <button class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            返回
        </button>
        <div class="select-wrapper">
            <select class="page-select">
                <option>预约管理</option>
            </select>
            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12">
                <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
        </div>
    </div>

    <!-- Tab 导航 -->
    <div class="tab-navigation">
        <div class="tab-item active">我的预约</div>
        <div class="tab-item">我的邀请</div>
        <div class="tab-item">我的排队</div>
    </div>

    <!-- 筛选区 -->
    <div class="filter-bar">
        <button class="filter-date-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                <rect x="2" y="3" width="12" height="11" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
                <path d="M5 1V4M11 1V4M2 6H14" stroke="white" stroke-width="1.5"/>
            </svg>
            预约日期
        </button>
        <div class="select-wrapper status-select">
            <select class="filter-status">
                <option>状态</option>
                <option selected>已预约</option>
                <option>已取消</option>
            </select>
            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12">
                <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
        </div>
    </div>

    <!-- 预约卡片列表 -->
    <div class="booking-list">
        <div class="booking-card">
            <div class="card-header">
                <div class="venue-info">
                    <svg class="clock-icon" width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="8" stroke="#666" stroke-width="1.5" fill="none"/>
                        <path d="M10 6V10L13 13" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span class="venue-name">深圳校区健身房</span>
                </div>
                <span class="status-tag">已预约</span>
            </div>

            <div class="booking-info">
                <div class="booking-id">#RB-MNTMALFP68 运动时¥5</div>

                <div class="info-row">
                    <img src="image/calendar-icon.png" alt="" class="info-icon">
                    <span class="date-text">2025年12月28日</span>
                    <img src="image/calendar-icon2.png" alt="" class="info-icon">
                </div>

                <div class="info-row">
                    <span class="time-text">20:00 - 22:00</span>
                    <img src="image/clock-icon.png" alt="" class="info-icon icon-right">
                </div>

                <div class="info-row">
                    <svg class="location-icon" width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 2C5.79 2 4 3.79 4 6C4 9 8 14 8 14C8 14 12 9 12 6C12 3.79 10.21 2 8 2Z" stroke="#666" stroke-width="1.2" fill="none"/>
                        <circle cx="8" cy="6" r="1.5" fill="#666"/>
                    </svg>
                    <span class="location-text">深圳校区健身房-场地1</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <div class="pagination">
        <button class="page-btn" disabled>‹</button>
        <button class="page-btn active">1</button>
        <button class="page-btn" disabled>›</button>
    </div>

    <!-- 页脚 -->
    <footer class="site-footer">
        <div class="footer-content">
            <h3 class="footer-title">中山大学体育场馆预约系统</h3>
            <p class="footer-address">广东省广州市海珠区新港西路135号</p>

            <div class="footer-section">
                <p class="footer-label">填表申请发送动员:</p>
                <div class="qr-code">
                    <div class="qr-placeholder"></div>
                </div>
            </div>

            <div class="footer-section">
                <p class="footer-label">联系我们 | zdlhyu@163.com | 体育场馆业务咨询电话：</p>
                <p class="footer-contact">南校区：020-84115839 北校区：020-87337177 成都区：020-39332766 深圳校区：0755-23256999</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab 切换
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabItems.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 返回按钮
            document.querySelector('.back-btn').addEventListener('click', () => {
                window.history.back();
            });

            // 我的账号按钮
            document.querySelector('.account-btn').addEventListener('click', () => {
                window.location.href = 'account.html';
            });

            // 登出按钮
            document.querySelector('.logout-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // 动态更新日期
            function updateBookingDate() {
                const today = new Date();
                const dateText = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
                document.querySelector('.date-text').textContent = dateText;
            }

            updateBookingDate();
        });
    </script>
</body>
</html>
